<div class="modal fade in" tabindex="-1" role="dialog" id="error_modal" aria-labelledby="otree_tools_modal_label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Attention!' %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="otree-modal-message"> {{ message }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" autofocus>Ok</button>

            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#error_modal').modal('show');
        $('.modal').on('shown.bs.modal', function () {
            $(this).find('[autofocus]').focus();
        });
    });


</script>
