  wrong1:
    rus: Посчитайте разницу в токенах между оценкой Участника А (0 токенов) и решением того Участника Б, с которым он взаимодействовал в Части 1 эксперимента (0 токенов).
    eng: Calculate the difference in Token between Person A’s estimate (0 Token) and the decision of the paired Person B in Part 1 of the experiment (0 Token).
  wrong2:
    rus: Посчитайте разницу в токенах между оценкой Участника А (0 токенов) и решением того Участника Б, с которым он взаимодействовал в Части 1 эксперимента (0 токенов). Участник А точно оценил решение Участника Б, так что его бонус составит <b><u>20 токенов</b></u>.
    eng: Calculate the difference in Token between Person A’s estimate (0 Token) and the decision of the paired Person B in Part 1 of the experiment (0 Token). This difference is 0. Person A’s estimate is correct and the bonus, therefore, is <b><u>20 Token</b></u>.
cq2_4:
