cq1_1:
  extid: 1
  text:
    rus: Если Участник А передаст свою начальную сумму. Участнику Б, сколько токенов получит Участник Б?
    eng: If Person A transfers his initial endowment to Person B how many Token does Person B receive?
  correct: 30
  part: 1
  wrong1:
    rus: "The amount Person B receives: Transfer of Person A’s endowment multiplied by 3. Person A’s endowment: 10 Token."
    eng: "The amount Person B receives: Transfer of Person A’s endowment multiplied by 3. Person A’s endowment: 10 Token."
  wrong2:
    rus: "The amount Person B receives: Transfer of Person A’s endowment multiplied by 3. Person A’s endowment: 10 Token. Person B receives 10*3 = <b><u>30 Token</b></u>."
    eng: "The amount Person B receives: Transfer of Person A’s endowment multiplied by 3. Person A’s endowment: 10 Token. Person B receives 10*3 = <b><u>30 Token</b></u>."

cq1_2:
  extid: 2
  text:
    rus: "Участник А передал свою начальную сумму Участнику Б. Какую максимальную сумму может Участник Б вернуть обратно Участнику А?"
    eng: "Person A transfers his initial endowment to Person B. What is the maximum amount Person B can return to Person A?"
  correct: 30
  part: 1
  wrong1:
    rus: "Person B can maximally return to Person A the transferred endowment of Person A multiplied by 3. Person A’s endowment:  10 Token."
    eng: "Person B can maximally return to Person A the transferred endowment of Person A multiplied by 3. Person A’s endowment:  10 Token."
  wrong2:
    rus: "Person B can maximally return to Person A the transferred endowment of Person A multiplied by 3. Person A’s endowment: 10 Token. Person B can maximally return 10*3 = <b><u>30 Token</b></u>."
    eng: "Person B can maximally return to Person A the transferred endowment of Person A multiplied by 3. Person A’s endowment: 10 Token. Person B can maximally return 10*3 = <b><u>30 Token</b></u>."
cq1_3:
