cq1_1:
  extid: 1
  text:
    rus: Если Участник А передаст свою начальную сумму. Участнику Б, сколько токенов получит Участник Б?
    eng: If Person A transfers his initial endowment to Person B how many Token does Person B receive?
  correct: 30
  part: 1
  wrong1:
    rus: "Участник Б получает начальную сумму Участника А (10 токенов), умноженную на 3."
    eng: "The amount Person B receives: Transfer of Person A’s endowment multiplied by 3. Person A’s endowment: 10 Token."
  wrong2:
    rus: "Участник Б получает начальную сумму Участника А (10 токенов), умноженную на 3. Участник Б получит 10*3 = <b><u>30 токенов</b></u>."
    eng: "The amount Person B receives: Transfer of Person A’s endowment multiplied by 3. Person A’s endowment: 10 Token. Person B receives 10*3 = <b><u>30 Token</b></u>."

cq1_2:
  extid: 2
  text:
    rus: "Участник А передал свою начальную сумму Участнику Б. Какую максимальную сумму может Участник Б вернуть обратно Участнику А?"
    eng: "Person A transfers his initial endowment to Person B. What is the maximum amount Person B can return to Person A?"
  correct: 30
  part: 1
  wrong1:
    rus: "Максимальная сумма, которую Участник Б может вернуть Участнику А, равна начальной сумме Участника А, умноженной на 3. Начальная сумма Участника А составляет 10 токенов"
    eng: "Person B can maximally return to Person A the transferred endowment of Person A multiplied by 3. Person A’s endowment:  10 Token."
  wrong2:
    rus: "Максимальная сумма, которую Участник Б может вернуть Участнику А, равна начальной сумме Участника А, умноженной на 3. Начальная сумма Участника А составляет 10 токенов. Участник Б может вернуть максимум 10*3 = <b><u>30 токенов</b></u>."
    eng: "Person B can maximally return to Person A the transferred endowment of Person A multiplied by 3. Person A’s endowment: 10 Token. Person B can maximally return 10*3 = <b><u>30 Token</b></u>."
cq1_3:
  extid: 3
  text:
    rus: "Участник Б решает вернуть Участнику А 21 токен. Сколько токенов получит Участник А от участника Б?"
    eng: "Person B decides to return to Person A 21 Token. How many Token does Person A receive from Person B?"
  correct: 21
  part: 1
  wrong1:
    rus: "Сумма в 21 токен, которые Участник Б возвращает Участнику А, не умножается ни на что."
    eng: "The amount of 21 Token Person B returns to Person A is not multiplied."
  wrong2:
    rus: "Сумма в 21 токен, которые Участник Б возвращает Участнику А, не умножается ни на что. Участник А получит <b><u>21 токен</b></u>."
    eng: "The amount of 21 Token Person B returns to Person A is not multiplied.
          Person A receives the returned amount of <b><u>21 Token</b></u>."
cq1_4:
  extid: 4
  text:
    rus: "Какой бонус в токенах получит Участник Б всего за Часть 1 эксперимента, если Участник А передаст ему свою начальную сумму, а Участник Б вернет Участнику А 9 токенов? "
    eng: "What is the bonus of Person B in Token for Part 1 of the experiment if Person A transfers his initial endowment to Person B and Person B returns 9 Token to Person A? "
  correct: 31
  part: 1
  wrong1:
    rus: "Бонус Участника Б равен начальной сумме Участника А в 10 токенов, умноженной на 3, минус та сумма, которую он вернет Участнику А, плюс начальная сумма Участника Б в 10 токенов."
    eng: "The bonus of Person B: Person A’s transfer of 10 Token multiplied by 3 minus return amount of 9 Token plus B’s endowment of 10 Token."
  wrong2:
    rus: "Бонус Участника Б равен начальной сумме Участника А в 10 токенов, умноженной на 3, минус та сумма, которую он вернет Участнику А, плюс начальная сумма Участника Б в 10 токенов. Ответ 10*3 – 9 + 10 = <b><u>31 токен</b></u>."
    eng: "The bonus of Person B: Person A’s transfer of 10 Token multiplied by 3 minus return amount of 9 Token plus B’s endowment of 10 Token = 10*3 – 9 + 10 = <b><u>31 Token</b></u>."
cq1_5:
  extid: 5
  text:
    eng: "What is the bonus of Person A in Token for Part 1 of the experiment if Person A transfers his initial endowment to Person B and Person B returns 9 Token to Person A?"
    rus: "Какой бонус в токенах получит Участник А всего за Часть 1 эксперимента, если он передаст Участнику Б свою начальную сумму, а Участник Б вернет Участнику А 9 токенов? "
  correct: 9
  part: 1
  wrong1:
    rus: "Бонус Участника А равен его начальной сумме в 10 токенов минус его передача в  10 токенов Участнику Б плюс там сумма, которую Участник Б ему возвращает."
    eng: "The bonus of Person A: Person A’s endowment of 10 Token minus transfer of 10 Token plus return amount."
  wrong2:
    rus: "Бонус Участника А равен его начальной сумме в 10 токенов минус его передача в  10 токенов плюс там сумма, которую Участник Б ему возввращает. Ответ 10 – 10 + 9 = <b><u>9 токенов</b></u>."
    eng: "The bonus of Person A: Person A’s endowment of 10 Token minus transfer of 10 Token plus return amount of 9 Token = 10 – 10 + 9 = <b><u>9 Token</b></u>"
cq1_6:
  extid: 6
  text:
    eng: "What is the bonus of Person A if Person A decides NOT to transfer his initial endowment to Person B?"
    rus: "Какой бонус в токенах получит Участник А, если он решит НЕ передавать Участнику Б свою начальную сумму? "
  correct: 10
  part: 1
  wrong1:
    rus: "Бонус Участника А равен его начальной сумме в 10 токенов минус его передача в  0 токенов плюс та сумма, которую Участник Б ему вернет."
    eng: "The bonus of Person A: Person A’s endowment of 10 Token minus transfer of 0 Token plus return amount of 0 Token."
  wrong2:
    rus: "Бонус Участника А равен его начальной сумме в 10 токенов минус его передача в  0 токенов плюс та сумма, которую Участник Б ему вернет.Ответ: 10 - 0 + 0 = <b><u>10 токенов</b></u>."
    eng: "The bonus of Person A: Person A’s endowment of 10 Token minus transfer of 0 Token plus return amount of 0 Token = 10 – 0 + 0 = <b><u>10 Token</b></u>."
cq1_7:
  extid: 7
  text:
    eng: "What is the bonus of Person B if Person A decides NOT to transfer his initial endowment to Person B? "
    rus: "Какой бонус в токенах получит Участник Б, если Участник А решит НЕ передавать Участнику Б свою начальную сумму? "
  correct: 10
  part: 1
  wrong1:
    rus: "Бонус Участника Б равен передаче Участника А в 0 токенов, умноженной на 3, минус возврат в 0 токенов плюс начальная сумма Участника Б в 10 токенов."
    eng: "The bonus of Person B: Person A’s transfer of 0 Token multiplied by 3 minus return amount of 0 Token plus B’s endowment of 10 Token."
  wrong2:
    rus: "Бонус Участника Б равен передаче Участника А в 0 токенов, умноженной на 3, минус возврат в 0 токенов плюс начальная сумма Участника Б в 10 токенов. Ответ 0*3 – 0 + 10 = <b><u>10 токенов</b></u>."
    eng: "The bonus of Person B: Person A’s transfer of 0 Token multiplied by 3 minus return amount of 0 Token plus B’s endowment of 10 Token = 0*3 – 0 + 10 = <b><u>10 Token</b></u>."
cq1_8:
  extid: 8
  text:
    eng: "Imagine you are randomly assigned the role of Person A. For how many participants in the role of Person B is your decision to transfer or not transfer your initial endowment relevant for calculating your bonus? "
    rus: "Предположим, Вам случайным образом выпала роль роль Участника А. Для скольких Участников Б Ваше решение о передаче своей начальной суммы будет иметь значение для определения его бонуса?"
  correct: 3
  part: 1
  wrong1:
    rus: "Ваше решение о передаче начальной суммы имеет значение только для одного Участника Б – того, с кем вы действительно взаимодействуете."
    eng: "Your decision to transfer or not transfer your initial endowment is relevant for the one Person B from the one city you are actually paired with."
  wrong2:
    rus: "Ответ – для <b><u>1</b></u> случайно выбранного участника из одного из 12 городов, участвующих в исследовании."
    eng: "<b><u>1</b></u> - a randomly chosen participant B from one of the 12 cities that are involved in this study."
  choices:
    - value: 1
      rus: 'Ни для кого.'
      eng: 'None '
    - value: 2
      rus: 'Для 12 – по одному из каждого города, участвующего в исследовании.'
      eng: '12 - one per each city that is involved in this study'
    - value: 3
      rus: 'Для 1 случайно выбранного участника из одного из 12 городов, участвующих в исследовании.'
      eng: '1 - a randomly chosen participant B from one of the 12 cities that are involved in this study. '
cq1_9:
  extid: 9
  text:
    rus: 'Предположим, Вам случайным образом выпала роль Участника Б. Сколько Участников А примут решение о том, получите ли вы их утроенную начальную сумму?'
    eng: 'Imagine you are randomly assigned the role of Person B. How many participants in the role of Person A decide on whether you actually receive their tripled initial endowment? '
  correct: 2
  part: 1
  wrong1:
    rus: 'Получение Вами начальной суммы, умноженной на 3, зависит только от одного Участника А – того, с кем вы действительно взаимодействуете.'
    eng: ' Whether you actually receive the multiplied initial endowment is decided by the one Person A from the one city you are actually paired with.'
  wrong2:
    rus: 'Ответ <b><u>1</b></u> – случайно выбранный участник из одного из 12 городов, принимающих участие в исследовании.'
    eng: '<b><u>1</b></u> - a randomly chosen participant A from one of the 12 cities that are involved in this study.'
  choices:
    - value: 1
      rus: 'Для 12 – по одному из каждого города, участвующего в исследовании.'
      eng: '12 - one per each city that is involved in this study'
    - value: 2
      rus: 'Для 1 случайно выбранного участника из одного из 12 городов, участвующих в исследовании.'
      eng: '1 - a randomly chosen participant B from one of the 12 cities that are involved in this study. '
    - value: 3
      rus: 'Ни один не примет'
      eng: 'None '

cq2_1:
  extid: A1
  text:
    rus: В Части 1 Участник А из города 5 передал свою начальную сумму Участнику Б из города 6. Этот участник Б решил вернуть 15 токенов Участнику А из города 5, если этот Участник А решит передать ему свою начальную сумму. В Части 2 этот Участник А дал оценку, что этот Участник Б вернет ему 9 токенов. Какой бонус в токенах получит этот Участник А в части 2?
    eng: In Part 1, a Person A from City 5 transferred his initial endowment to a randomly paired Person B from City 6. This Person B from City 6 decided to return 15 Token to Person A from City 5 if this Person A transferred his initial endowment. In Part 2, this Person A estimated that Person B decided to return 9 Token. What is the bonus in Token of Person A in Part 2?
  correct: 0
  part: 2
  role: sender
  wrong1:
    rus: "Посчитайте разницу в токенах между оценкой Участника А (9 токенов) и решением того Участника Б, с которым он взаимодействовал в Части 1 эксперимента (15 токенов)"
    eng: "Calculate the difference in Token between Person A’s estimate (9 Token) and the decision of the paired Person B in Part 1 of the experiment (15 Token)."
  wrong2:
    rus: "Посчитайте разницу в токенах между оценкой Участника А (9 токенов) и решением того Участника Б, с которым он взаимодействовал в Части 1 эксперимента (15 токенов). Эта разница составит 15-9=6 токенов, что больше чем 3 токена, поэтому бонус составит <b><u>0 токенов</b></u>."
    eng: "Calculate the difference in Token between Person A’s estimate (9 Token) and the decision of the paired Person B in Part 1 of the experiment (15 Token). This difference is 15 – 9 = 6 Token and is larger than 3 Token. The bonus therefore is <b><u>0 Token</b></u>."
cq2_2:
  extid: A2
  text:
    rus: В части 1 Участник А из города 7 НЕ передал свою начальную сумму Участнику Б из города 8. Этот участник Б решил вернуть 12 токенов Участнику А из города 7, если этот Участник А решит передать ему свою начальную сумму. В Части 2 этот Участник А дал оценку, что этот Участник Б вернет ему 15 токенов. Какой бонус в токенах получит этот Участник А в части 2?
    eng: In Part 1, a Person A from City 7 did NOT transfer his initial endowment to a randomly paired Person B from City 8. This Person B from City 8 chose to return 12 Token to Person A from City 7 if this Person A transferred his initial endowment. In Part 2, this Person A estimated that Person B decided to return 15 Token. What is the bonus in Token of Person A in Part 2?
  correct: 10
  part: 2
  role: sender
  wrong1:
    rus: "Помните, что Участник Б принимает свое решение для того случая, когда Участник А передает ему свою начальную сумму. Посчитайте разницу в токенах между оценкой Участника А (15 токенов) и решением того Участника Б, с которым он взаимодействовал в Части 1 эксперимента (12 токенов)."
    eng: "Remember that Person B made his decision also for the case that Person A does transfer his endowment. Calculate the difference in Token between Person A’s estimate (15 Token) and the decision of the paired Person B in Part 1 of the experiment (12 Token). "
  wrong2:
    rus: "Помните, что Участник Б принимает свое решение для того случая, когда Участник А передает ему свою начальную сумму. Посчитайте разницу в токенах между оценкой Участника А (15 токенов) и решением того Участника Б, с которым он взаимодействовал в Части 1 эксперимента (12 токенов). Эта разница составит 15-12=3 токена, так что бонус составит <b><u>10 токенов</b></u>."
    eng: "Remember that Person B made his decision also for the case that Person A does transfer his endowment. Calculate the difference in Token between Person A’s estimate (15 Token) and the decision of the paired Person B in Part 1 of the experiment (12 Token). This difference is 15 Token – 12 Token = 3 Token. The bonus,therefore, is <b><u>10 Token</b></u>."
cq2_3:
  extid: A3
  text:
    rus: В части 1 Участник А из города 9 передал свою начальную сумму Участнику Б из города 10. Этот участник Б решил вернуть 0 токенов Участнику А из города 9, если этот Участник А решит передать ему свою начальную сумму. В Части 2 этот Участник А дал оценку, что этот Участник Б вернет ему 0 токенов. Какой бонус в токенах получит этот Участник А в части 2?
    eng: In Part 1, a Person A from City 9 transferred his initial endowment to a randomly paired Person B from City 10. This Person B from City 10 chose to return 0 Token to Person A from City 7 if this Person A transferred his initial endowment. In Part 2, this Person A estimates that Person B decided to return 0 Token. What is the bonus of Person A in Part 2?
  correct: 20
