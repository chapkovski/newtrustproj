cq2_1:
  extid: A1
  text:
    rus: В Части 1 Участник А из города 5 передал свою начальную сумму Участнику Б из города 6. Этот участник Б решил вернуть 15 токенов Участнику А из города 5, если этот Участник А решит передать ему свою начальную сумму. В Части 2 этот Участник А дал оценку, что этот Участник Б вернет ему 9 токенов. Какой бонус в токенах получит этот Участник А в части 2?
    eng: In Part 1, a Person A from City 5 transferred his initial endowment to a randomly paired Person B from City 6. This Person B from City 6 decided to return 15 Token to Person A from City 5 if this Person A transferred his initial endowment. In Part 2, this Person A estimated that Person B decided to return 9 Token. What is the bonus in Token of Person A in Part 2?
  correct: 0
  part: 2
  role: sender
  wrong1:
    rus: "Calculate the difference in Token between Person A’s estimate (9 Token) and the decision of the paired Person B in Part 1 of the experiment (15 Token)."
    eng: "Calculate the difference in Token between Person A’s estimate (9 Token) and the decision of the paired Person B in Part 1 of the experiment (15 Token)."
  wrong2:
    rus: "Calculate the difference in Token between Person A’s estimate (9 Token) and the decision of the paired Person B in Part 1 of the experiment (15 Token). This difference is 15 – 9 = 6 Token and is larger than 3 Token. The bonus therefore is <b><u>0 Token</b></u>."
    eng: "Calculate the difference in Token between Person A’s estimate (9 Token) and the decision of the paired Person B in Part 1 of the experiment (15 Token). This difference is 15 – 9 = 6 Token and is larger than 3 Token. The bonus therefore is <b><u>0 Token</b></u>."
cq2_2:
  extid: A2
  text:
    rus: В части 1 Участник А из города 7 НЕ передал свою начальную сумму Участнику Б из города 8. Этот участник Б решил вернуть 12 токенов Участнику А из города 7, если этот Участник А решит передать ему свою начальную сумму. В Части 2 этот Участник А дал оценку, что этот Участник Б вернет ему 15 токенов. Какой бонус в токенах получит этот Участник А в части 2?
    eng: In Part 1, a Person A from City 7 did NOT transfer his initial endowment to a randomly paired Person B from City 8. This Person B from City 8 chose to return 12 Token to Person A from City 7 if this Person A transferred his initial endowment. In Part 2, this Person A estimated that Person B decided to return 15 Token. What is the bonus in Token of Person A in Part 2?
  correct: 10
  part: 2
  role: sender
  wrong1:
    rus: "Remember that Person B made his decision also for the case that Person A does transfer his endowment. Calculate the difference in Token between Person A’s estimate (15 Token) and the decision of the paired Person B in Part 1 of the experiment (12 Token). "
    eng: "Remember that Person B made his decision also for the case that Person A does transfer his endowment. Calculate the difference in Token between Person A’s estimate (15 Token) and the decision of the paired Person B in Part 1 of the experiment (12 Token). "
  wrong2:
    rus: "Remember that Person B made his decision also for the case that Person A does transfer his endowment. Calculate the difference in Token between Person A’s estimate (15 Token) and the decision of the paired Person B in Part 1 of the experiment (12 Token). This difference is 15 Token – 12 Token = 3 Token. The bonus,therefore, is <b><u>10 Token</b></u>."
    eng: "Remember that Person B made his decision also for the case that Person A does transfer his endowment. Calculate the difference in Token between Person A’s estimate (15 Token) and the decision of the paired Person B in Part 1 of the experiment (12 Token). This difference is 15 Token – 12 Token = 3 Token. The bonus,therefore, is <b><u>10 Token</b></u>."
