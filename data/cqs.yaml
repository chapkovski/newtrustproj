cq1_1:
  extid: 1
  text:
    rus: Если Участник А передаст свои 10 токенов Участнику Б, сколько токенов получит Участник Б?
    eng: If Person A transfers his 10 tokens to Person B, how many Token does Person B receive?
  correct: 30
  part: 1
  wrong1:
    rus: Сумма, переданная Участником А, умножается на 3.
    eng: The amount transferred by Person A is multiplied by 3.
  wrong2:
    rus: Участник А может передать только 10 токенов, поэтому Участник Б получит 10*3 = <b><u>30 токенов</b></u>.
    eng: Person A can transfer only 10 token, so Person B receives 10*3 = <b><u>30 Token</b></u>.

cq1_2:
  extid: 2
  text:
    rus: Если участник А передал свои 10 токенов Участнику Б, то какую максимальную сумму может Участник Б вернуть Участнику А?
    eng: Suppose Person A transfers his 10 tokens to Person B. What is the maximum amount Person B can return to Person A?
  correct: 30
  part: 1
  wrong1:
    rus: Участник Б может вернуть Участнику А только то, что ему досталось от Участника А, но не свои начальные 10 токенов.
    eng: Person B can return to Person A only the amount he got by way of Person A, but not his initial 10 Token.
  wrong2:
    rus: Участник Б получил от Участника А 10*3=<b><u>30 токенов</b></u>, и больше вернуть он не может.
    eng: Person B received by way of Person A10*3 = <b><u>30 Token</b></u>, which is the maximum he can return.
cq1_3:
  extid: 3
  text:
    rus: Сколько токенов всего получит Участник Б, если ему достанется 30 токенов от Участника А, и он решит вернуть Участнику А 9 токенов?
    eng: How many tokens will Person B get overall if she received 30 token by way of Person A and decides to return to that Person A 9 Token?
  correct: 31
  part: 1
  wrong1:
    rus: У Участника Б будет то что он оставил себе плюс начальные 10 токенов
    eng: Person B will have whatever he kept for himself plus the initial amount of 10 Token.
  wrong2:
    rus: Участник Б оставил себе 30-9=21 токен. Считая вместе с начальными 10 токенами, он получит 30 – 9 + 10 = <b><u>31 токенов</b></u>.
    eng: Person B will keep 30-9=21 token. Together with the initial 10 tokens, Person B will have 30 – 9 + 10 = <b><u>31 Token</b></u>.
cq1_4:
  extid: 4
  text:
    rus: Сколько токенов всего получит Участник А, если он передаст Участнику Б свои 10 токенов, а Участник Б вернет ему 9 токенов?
    eng: How many tokens will Person A get overall if he transfers his 10 token to Person B and Person B returns 9 Token back to him?
  correct: 9
  part: 1
  wrong1:
    rus: После передачи 10 токенов, у Участника А не останется токенов.
    eng: After transfer of 1o token, Person A will not possess any token.
  wrong2:
    rus: У Участника А будет только то, что вернет ему Участник Б, т.е. <b><u>9 токенов</b></u>.
    eng: Person A will get only what is returned to him by Person B, i.e. <b><u>9 Token</b></u>.

cq1_8:
  extid: 5
  text:
    eng: If you are Person A, for how many Persons B is your decision to transfer or not transfer your 10 tokens  payoff-relevant?
    rus: Если Вы - Участник А, то для каких Участников Б Ваше решение о передаче своих 10 токенов будет иметь значение для определения их вознаграждения?
  correct: 3
  part: 1
  wrong1:
    rus: Участник, с которым Вы действительно взаимодействуете, определяется случайным образом.
    eng: Person B with whom you interact is determined randomly.
  wrong2:
    rus: Ответ – <b><u>для 1 случайно выбранного участника из одного из 12 городов, участвующих в исследовании</b></u>.
    eng: <b><u>1 - a randomly chosen participant B from one of the 12 cities that are involved in this study</b></u>.
  choices:
    - value: 1
      rus: 'Ни для кого.'
      eng: 'None '
    - value: 2
      rus: 'Для 12 – по одному из каждого города, участвующего в исследовании.'
      eng: '12 - one per each city that is involved in this study'
    - value: 3
      rus: 'Для 1 случайно выбранного участника из одного из 12 городов, участвующих в исследовании.'
      eng: '1 - a randomly chosen participant B from one of the 12 cities that are involved in this study. '
cq1_9:
  extid: 6
  text:
    rus: Если Вы - Участник Б, то от каких Участников А Вы можете получить 30 токенов?
    eng: If you are Person B, from whom of the Persons A may you receive 30 tokens?
  correct: 2
  part: 1
  wrong1:
    rus: Участник, с которым Вы действительно взаимодействуете, определяется случайным образом.
    eng: Person B with whom you interact is determined randomly.
  wrong2:
    rus: Ответ – <b><u>для 1 случайно выбранного участника из одного из 12 городов, участвующих в исследовании</b></u>.
    eng: <b><u>1 - a randomly chosen participant B from one of the 12 cities that are involved in this study</b></u>.
  choices:
    - value: 1
      rus: 'Для 12 – по одному из каждого города, участвующего в исследовании.'
      eng: '12 - one per each city that is involved in this study'
    - value: 2
      rus: 'Для 1 случайно выбранного участника из одного из 12 городов, участвующих в исследовании.'
      eng: '1 - a randomly chosen participant B from one of the 12 cities that are involved in this study. '
    - value: 3
      rus: Ни от кого не могу.
      eng: 'None '

cq2_1:
  extid: A1
  text:
    rus: В Части 1 Участник А из города 5 передал свою начальную сумму Участнику Б из города 6. Этот участник Б решил вернуть 15 токенов Участнику А из города 5, если этот Участник А решит передать ему свою начальную сумму. В Части 2 этот Участник А дал оценку, что этот Участник Б вернет ему 9 токенов. Какой бонус в токенах получит этот Участник А в части 2?
    eng: In Part 1, a Person A from City 5 transferred his initial endowment to a randomly paired Person B from City 6. This Person B from City 6 decided to return 15 Token to Person A from City 5 if this Person A transferred his initial endowment. In Part 2, this Person A estimated that Person B decided to return 9 Token. What is the bonus in Token of Person A in Part 2?
  correct: 0
  part: 2
  role: sender
  wrong1:
    rus: "Посчитайте разницу в токенах между оценкой Участника А (9 токенов) и решением того Участника Б, с которым он взаимодействовал в Части 1 эксперимента (15 токенов)"
    eng: "Calculate the difference in Token between Person A’s estimate (9 Token) and the decision of the paired Person B in Part 1 of the experiment (15 Token)."
  wrong2:
    rus: "Посчитайте разницу в токенах между оценкой Участника А (9 токенов) и решением того Участника Б, с которым он взаимодействовал в Части 1 эксперимента (15 токенов). Эта разница составит 15-9=6 токенов, что больше чем 3 токена, поэтому бонус составит <b><u>0 токенов</b></u>."
    eng: "Calculate the difference in Token between Person A’s estimate (9 Token) and the decision of the paired Person B in Part 1 of the experiment (15 Token). This difference is 15 – 9 = 6 Token and is larger than 3 Token. The bonus therefore is <b><u>0 Token</b></u>."
cq2_2:
  extid: A2
  text:
    rus: В части 1 Участник А из города 7 НЕ передал свою начальную сумму Участнику Б из города 8. Этот участник Б решил вернуть 12 токенов Участнику А из города 7, если этот Участник А решит передать ему свою начальную сумму. В Части 2 этот Участник А дал оценку, что этот Участник Б вернет ему 15 токенов. Какой бонус в токенах получит этот Участник А в части 2?
    eng: In Part 1, a Person A from City 7 did NOT transfer his initial endowment to a randomly paired Person B from City 8. This Person B from City 8 chose to return 12 Token to Person A from City 7 if this Person A transferred his initial endowment. In Part 2, this Person A estimated that Person B decided to return 15 Token. What is the bonus in Token of Person A in Part 2?
  correct: 10
  part: 2
  role: sender
  wrong1:
    rus: "Помните, что Участник Б принимает свое решение для того случая, когда Участник А передает ему свою начальную сумму. Посчитайте разницу в токенах между оценкой Участника А (15 токенов) и решением того Участника Б, с которым он взаимодействовал в Части 1 эксперимента (12 токенов)."
    eng: "Remember that Person B made his decision also for the case that Person A does transfer his endowment. Calculate the difference in Token between Person A’s estimate (15 Token) and the decision of the paired Person B in Part 1 of the experiment (12 Token). "
  wrong2:
    rus: "Помните, что Участник Б принимает свое решение для того случая, когда Участник А передает ему свою начальную сумму. Посчитайте разницу в токенах между оценкой Участника А (15 токенов) и решением того Участника Б, с которым он взаимодействовал в Части 1 эксперимента (12 токенов). Эта разница составит 15-12=3 токена, так что бонус составит <b><u>10 токенов</b></u>."
    eng: "Remember that Person B made his decision also for the case that Person A does transfer his endowment. Calculate the difference in Token between Person A’s estimate (15 Token) and the decision of the paired Person B in Part 1 of the experiment (12 Token). This difference is 15 Token – 12 Token = 3 Token. The bonus,therefore, is <b><u>10 Token</b></u>."
cq2_3:
  extid: A3
  text:
    rus: В части 1 Участник А из города 9 передал свою начальную сумму Участнику Б из города 10. Этот участник Б решил вернуть 0 токенов Участнику А из города 9, если этот Участник А решит передать ему свою начальную сумму. В Части 2 этот Участник А дал оценку, что этот Участник Б вернет ему 0 токенов. Какой бонус в токенах получит этот Участник А в части 2?
    eng: In Part 1, a Person A from City 9 transferred his initial endowment to a randomly paired Person B from City 10. This Person B from City 10 chose to return 0 Token to Person A from City 7 if this Person A transferred his initial endowment. In Part 2, this Person A estimates that Person B decided to return 0 Token. What is the bonus of Person A in Part 2?
  correct: 20
