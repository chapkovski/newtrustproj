<div class="modal fade bd-example-modal-lg" id="mapModal" tabindex="-1" role="dialog"
     aria-labelledby="mapModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mapModalLabel">
                    {% trans '12 городов, участвующих в исследовании' %}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">

                <style>
                    .modalmap {
                        zoom: 1 !important;
                    }
                </style>
                {#                <div id="template_map" class="modalmap map my-3"></div>#}

                <div class="mapwrapper my-3 border">
                    <img src="{% static 'global/img/small_map.jpeg' %}" alt="" width="100%">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Закрыть' %}</button>

            </div>
        </div>
    </div>
</div>
